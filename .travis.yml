language: node_js
node_js:
 - "7"

before_install:
  - npm install
  - chmod +x testing.sh

script:
  - ./testing.sh

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master